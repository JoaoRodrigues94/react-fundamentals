<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação 2</title>
</head>
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento, useRef e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1) Criar dois useRef e associá-los aos inputs.
      2) Criar um useState para armazenaro nome completo
      3) Criar uma função para manipular o evento onChange dos inpus. Nessa função,
        deve-se ler os valores de ambos os inputs (com os refs), formar o nome completo
            em maiúsculas e guardá-lo na variável de estado.
      4) Usar a variável de estado para atualizar o conteúdo do input.  
    */

    function MeuForm(props) {
        const nome = React.useRef()
        const sobreNome = React.useRef()

        const[use, setUse] = React.useState('')

        function handleName(event){
            const n1 = nome.current.value
            const sn = sobreNome.current.value
            setUse(n1.toUpperCase() + ' ' + sn.toUpperCase())
        }

      return (
        <form>
          <div>
            <label htmlFor="nome">Nome</label>
            <input ref={nome} id="nome" onChange={handleName} />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome</label>
            <input ref={sobreNome} id="sobrenome" onChange={handleName} />
          </div>
          <div id="nomeCompleto">{use}</div>         
        </form>
      )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

  </script>
  
</body>
</html>
